<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d46be75f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="colors">
        <div>
          <label for="head">Fill Style</label>
            <input type="color" id="fillColorr" name="head"
                   value="#000000">
        </div>
        <div>
          <label for="head">Stroke Style</label>
            <input type="color" id="strokeColorr" name="head"
                   value="#000000">
        </div>
      </section>

      <div class="toolsBoard">
        <section id="tools">
          <div class="toolsp">
            <a href="#" id="free" onclick="ChangeTool(`free`)"><i class="fa-solid fa-pen fa-2xl"></i></a>
            <a href="#" id="line" onclick="ChangeTool(`line`)"><i class="fa-solid fa-slash fa-2xl"></i></a>
            <a href="#" id="rectangle" onclick="ChangeTool(`rectangle`)"><i class="fa-solid fa-square fa-2xl"></i></a>
            <a href="#" id="circle" onclick="ChangeTool(`circle`)"><i class="fa-solid fa-circle fa-2xl"></i></a>
            <a href="#" id="eraser" ><i class="fa-solid fa-eraser fa-2xl"></i></i></a>
            <!-- onclick="ChangeTool(`eraser`) -->
          </div>
         
        </section>

        <section id="board">
          <div>
            <canvas
            id="myCanvas"
              width="500px"
              height="400px"
              style="border: 1px solid #000000"
            ></canvas>
          </div>
        </section>
      </div>
    </div>

    <script src="./draw.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
